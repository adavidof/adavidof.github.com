<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5 Form Validation</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="main-form">
                        <h2>Registration</h2>
                        <fieldset class="form-group">
                            <label for="InputName" class="sr-only">Name</label>
                            <input type="text" class="form-control" id="InputName" placeholder="Your Name" required>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="InputLastname" class="sr-only">Last Name</label>
                            <input type="text" class="form-control" id="InputLastname" placeholder="Your Last Name" required>
                        </fieldset>
                        <label class="sr-only">Gender:</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="male" required>
                                Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="female">
                                Female
                            </label>
                        </div>
                        <fieldset class="form-group">
                            <label for="InputBirthday" class="sr-only">Birth Year</label>
                            <input type="number" min="1900" max="2015" class="form-control" id="InputBirthday" placeholder="Your Birth Year" required>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="InputTelephone" class="sr-only">Telephone</label>
                            <input type="tel" class="form-control" id="InputTelephone" placeholder="Telephone number" required>
                        </fieldset>
                        <button type="submit" class="send-data btn btn-secondary btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
