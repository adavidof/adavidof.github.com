<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
</head>
<body>
	<div class="my">click on me</div>
	<script>
	(function() {
		// Объявляем функцию
		function clickFunction() {
			console.log('clicked');
		}

		// Находим элемент
		var el = document.querySelector('.my');

		if (el.addEventListener) {// Если существует метод addEventListener у элемента DOM
			el.addEventListener('click', clickFunction, false); // Запускаем метод addEventListener
		} else {// В другом случае(IE)
			el.attachEvent('on' + 'click', function() {// Используем функцию для IE
				return (clickFunction.call(el, window.event));
			});
		}

	})();
	</script>
</body>
</html>
