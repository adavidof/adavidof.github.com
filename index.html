<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alexander Davydov | Web Developer</title>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    
    <script type="text/javascript" src="./js/config.js"></script>

    <script type="text/javascript" src="./js/model.js"></script>
    <script type="text/javascript" src="./js/collection.js"></script>
    <script type="text/javascript" src="./js/view.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row row-head">
                    <div class="col-md-12">
                        <div class="thumbnail">
                            <div class="jumbotron margin-0">
                                <h1>Alexander Davydov</h1>
                                <p class="margin-0">Front-end JavaScript Developer</p>
                                <div class="header-links">
                                    <a class="small-href" href="https://www.linkedin.com/in/alexdavidof">LinkedIn</a>
                                    <a class="small-href" href="https://github.com/adavidof">GitHub</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Main content -->
                <div class="row row-content"></div>
            </div>
        </div>
    </div>
    <script type="text/template" id="work-template">
        <div class="col-md-6">
            <div class="thumbnail">
                <a href="<%= link %>">
                    <img alt="<%= title %>" src="<%= imagePath %>" />
                </a>
                <div class="caption">
                    <div>
                        <h3>
                        <a href="<%= link %>"><%= title %></a>
                        </h3>
                        <% if (linkGitHub) { %>
                        <a style="margin-left: 5px;" class="small-href" href="<%= linkGitHub %>">GitHub</a>
                        <% } %>
                        <% if (linkPSD) { %>
                        <a style="margin-left: 5px;" class="small-href" href="<%= linkPSD %>">PSD template</a>
                        <% } %>
                    </div>
                    <p>
                        <%= description %>
                    </p>
                </div>
            </div>
        </div>
    </script>
</body>
