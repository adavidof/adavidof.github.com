<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 1050px)" href="css/1050px+.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 1050px)" href="css/1050px.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 800px)" href="css/800px.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 723px)" href="css/723px.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 546px)" href="css/546px.css">
    <!--[if IE 8]>
        <link rel="stylesheet" type="text/css" href="css/1050px+.css">
        <link rel="stylesheet" type="text/css" href="css/ie8.css">
    <![endif]-->
</head>
<body>
    <div class="main-container">
        <div class="elements-container">
            <div class="header">
                <div class="header-outer">
                    <div class="header-text">
                        <a href="#">Menu</a>
                    </div>
                </div>
            </div>
            <div class="restaurant-container">
                <div class="restaurant-left-edge"></div>
                <div class="restaurant-middle">
                    <div class="restaurant-text">
                        <a href="#">Restaurant</a>
                    </div>
                </div>
                <div class="restaurant-right-edge"></div>
            </div>
            <div class="images-container">
                <div class="images-border"></div>
                <div class="images-hr"></div>
                <div class="images-middle">
                    <div class="images-inner">
                        <a href="#">
                            <img src="img/images/images-1.png">
                        </a>
                        <a href="#">
                            <img src="img/images/images-2.png">
                        </a>
                        <a href="#">
                            <img src="img/images/images-3.png">
                        </a>
                    </div>
                </div>
                <div class="images-hr"></div>
                <div class="images-border"></div>
            </div>
        </div>
        <div class="lines">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
            <div class="line-5"></div>
            <div class="line-6"></div>
            <div class="line-7"></div>
        </div>

    </div>
</body>
</html>
